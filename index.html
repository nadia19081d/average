<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Porcetajes</title>
    <link rel="icon" type="image/png"  href="icono.png">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div id="derecha">
        <form id="formulario" class="formulario">
            <input placeholder="Materia 1" class="materias" id="materia1">
            <input placeholder="Materia 2" class="materias" id="materia2">
            <input placeholder="Materia 3" class="materias" id="materia3">
            <input placeholder="Materia 4" class="materias" id="materia4">
            <input placeholder="Materia 5" class="materias" id="materia5">
            <button type="submit">Calular</button>
        </form>

    </div>
    <div id="izquierda">
        <p id="text" class="textoInicial"> Vamos a calcular tu <br> porcentaje </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
